<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>TomAtomic Travel</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <aside id="tabBar"></aside>
    <main class="w-full h-screen">
      <section id="home">
        <div class="w-full h-3/4">

          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
            <input type="search" name="" id="" class="p-3 rounded-full text-center shadow-sm transition ease-in-out duration-300 focus-within:shadow-sm focus:ring-secondary focus:w-10/12" placeholder="San Francisco">
            <button class="w-36 bg-white rounded-full shadow-sm text-xl text-primary font-semibold p-4 transition duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="/assets/img/sanFrancisco.jpg" alt="">
          </div>
        </div>
      </section>

      <section class="p-6" id="recommendations">
        <h3 class="text-3xl font-semibold text-primary">Recomendations</h3>
        <div class="w-auto h-72 flex items-center mt-6 overflow-x-auto space-x-4">

          <div class="RecomCard">
            <div class="bg-norway"></div>
            <div class="bg-secondary text-white">
              <p class="font-bold text-xl">Norway</p>
              <p class="text-md">Beautiful landscapes</p>
            </div>
          </div>

          <div class="RecomCard">
            <div class="bg-new_york"></div>
            <div class="bg-white text-tertiary">
              <p class="font-bold text-xl">New York</p>
              <p class="text-md">The city that never sleeps</p>
            </div>
          </div>
          
          <div class="RecomCard">
            <div class="bg-seattle"></div>
            <div class="bg-secondary text-white">
              <p class="font-bold text-xl">Seattle</p>
              <p class="text-md">Enjoy the most of people and night-life</p>
            </div>
          </div>
  
          <div class="RecomCard">
            <div class="bg-switzerland"></div>
            <div class="bg-white text-tertiary">
              <p class="font-bold text-xl">Switzerland</p>
              <p class="text-md">The best hot chocolate you've ever tried</p>
            </div>
          </div>

          <div class="RecomCard">
            <div class="bg-yosemite"></div>
            <div class="bg-secondary text-white">
              <p class="font-bold text-xl">Yosemite</p>
              <p class="text-md">A breath away from the big city</p>
            </div>
          </div>
  
          <div class="RecomCard">
            <div class="bg-bali"></div>
            <div class="bg-white text-tertiary">
              <p class="font-bold text-xl">Bali</p>
              <p class="text-md">Discover Asia</p>
            </div>
          </div>
          
        </div> 
      </section>
      
      <section id="featured_rentals"></section>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
